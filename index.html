<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">

<title>Login Page</title>
</head>
<body>
<section class="container-fluid">
<section class="row"></section>
    <section class="col-12 col-sm-6 col-md-3">
        <form class="form-container">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email or phone number
</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Need help?</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

    </section>

</section>
